<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-controller="LoginController">
    <div style="margin: 50px auto; width: 400px">
            <form class="form-group" role="form">
                    <div class="form-group">
                            <label for="username" class="col-md-8 col-md-offset-5">Correo electronico</label>
                        <div class="col-md-8 col-md-offset-5">
                                <input type="text"  class="form-control" placeholder="ejemplo@correo.com" ng-model="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-md-5 col-md-offset-5">Contraseña</label>
                        <div class="col-md-8 col-md-offset-5">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" ng-model="password">
                        </div>
                    </div>
                    <div center class="col-md-5 col-md-offset-8">
                        <input type="button" ng-click="login()" value="ACEPTAR" class="btn btn-primary">
                    </div>
                </form>
    </div>
</body>
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="/routes.js"></script>
<script src="/services/UserService.js"></script>
<script src="/controllers/LoginController.js"></script>
</html>
